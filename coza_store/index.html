<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap");
    </style>
    <!-- aos libary -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="all.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Coza store</title>
  </head>

  <body>
    <!-- header section -->
    <header>
      <div class="nav">
        <div class="i_ucon">
          <img src="./coza_store_logo.webp" alt="" />
          <ul class="ul_con">
            <li>Home</li>
            <li>Product</li>
            <li>Shop</li>
            <li>Features</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="logo_con">
          <i class="bi bi-search search_logo"></i>
          <i class="bi bi-cart3 cart_logo"></i>
          <i class="bi bi-suit-heart heart_logo"></i>
          <div class="menu_bar">
            <div class="first"></div>
            <div class="sec"></div>
            <div class="third"></div>
          </div>
        </div>
      </div>
      <!-- women colleation section -->
      <div class="collition_sec">
        <div class="text_section">
          <h2 data-aos="fade-up" data-aos-duration="300">
            Woman-Collection 2022
          </h2>
          <h1 data-aos="flip-left">NEW SEASON</h1>
          <input data-aos="fade-up" type="button" value="Shop Now" />
        </div>
        <!-- sec men section -->
        <div class="men_section">
          <h2 data-aos="fade-up" data-aos-duration="300">Man-Season 2022</h2>
          <h1 data-aos="flip-left">JACKET AND COATS</h1>
          <input data-aos="fade-up" type="button" value="Shop Now" />
        </div>
      </div>
    </header>
    <section>
      <div class="main_fashion_con">
        <div class="first_fashion">
          <div class="cover">
            <p class="shop">Shop Now</p>
          </div>
          <div class="img_con">
            <img src="./fashion_first_img.webp" alt="" />
          </div>
        </div>
        <div class="sec_fashion">
          <div class="cover">
            <p class="shop">Shop Now</p>
          </div>
          <div class="img_con">
            <img src="./fashion_sec_img.webp" alt="" />
          </div>
        </div>
        <div class="third_fashion">
          <div class="cover">
            <p class="shop">Shop Now</p>
          </div>
          <div class="img_con">
            <img src="./hat_fashion_img.webp" alt="" />
          </div>
        </div>
      </div>

      <!-- another card section -->

        <div class="product_section">
          <h1>PRODUCT OVERVIEW</h1>
          <div class="choose_topic">
             <ul class="topic_con">
                <li>All Product</li>
                <li>Woman</li>
                <li>Man</li>
                <li>Bags</li>
                <li>Coats</li>
             </ul>
             <div class="product_input">
                    <input type="button" value="FLITER">
                    <input type="search" name="search" id="Search" placeholder="Search">
             </div>
            
          </div>
        </div>

        <!-- Fashion product section -->

        <div class="fashion_product">
          <div class="product_row_con">
            <div class="first_product">
              <button class="more_view">More View</button>
            </div>
            <div class="sec_product">
              <button class="more_view">More View</button>
            </div>
            <div class="third_product">
              <button class="more_view">More View</button>
            </div>
            <div class="fourth_product">
              <button class="more_view">More View</button>
            </div>
          </div>
        </div>
    </section>
    <footer></footer>

    <script src="node.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
